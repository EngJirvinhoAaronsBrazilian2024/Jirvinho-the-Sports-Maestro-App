<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jirvinho Brazilian: The Sports Maestro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              brazil: {
                green: '#009c3b',
                yellow: '#ffdf00',
                blue: '#002776',
                gold: '#fbbf24',
                dark: '#020617',
              }
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
              'shine': 'shine 2s linear infinite',
              'active-bounce': 'activeBounce 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              shine: {
                '0%': { backgroundPosition: '-200% center' },
                '100%': { backgroundPosition: '200% center' },
              },
              activeBounce: {
                '0%': { transform: 'scale(1)' },
                '50%': { transform: 'scale(1.2)' },
                '100%': { transform: 'scale(1.1)' },
              }
            },
            backgroundImage: {
              'maestro-gradient': "linear-gradient(135deg, #009c3b 0%, #002776 100%)",
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --glass-bg: rgba(15, 23, 42, 0.7);
        --glass-border: rgba(255, 255, 255, 0.08);
      }
      body { 
        font-family: 'Plus Jakarta Sans', sans-serif; 
        background-color: #020617; 
        color: #f8fafc;
        overflow-x: hidden;
      }
      .mesh-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background: 
          radial-gradient(circle at 0% 0%, rgba(0, 156, 59, 0.2) 0%, transparent 50%),
          radial-gradient(circle at 100% 100%, rgba(0, 39, 118, 0.25) 0%, transparent 50%),
          radial-gradient(circle at 50% 50%, rgba(2, 6, 23, 1) 0%, rgba(15, 23, 42, 1) 100%);
      }
      .glass-panel {
        background: var(--glass-bg);
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        border: 1px solid var(--glass-border);
      }
      .glass-card {
        background: linear-gradient(145deg, rgba(30, 41, 59, 0.4), rgba(15, 23, 42, 0.6));
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .stagger-in > * {
        opacity: 0;
        transform: translateY(24px);
        animation: staggerIn 0.7s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
      }
      @keyframes staggerIn {
        to { opacity: 1; transform: translateY(0); }
      }
      .stagger-in > *:nth-child(1) { animation-delay: 0.1s; }
      .stagger-in > *:nth-child(2) { animation-delay: 0.2s; }
      .stagger-in > *:nth-child(3) { animation-delay: 0.3s; }
      .stagger-in > *:nth-child(4) { animation-delay: 0.4s; }
      .stagger-in > *:nth-child(5) { animation-delay: 0.5s; }
      
      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
      
      .gold-text-glow {
        text-shadow: 0 0 15px rgba(251, 191, 36, 0.4);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@supabase/supabase-js": "https://aistudiocdn.com/@supabase/supabase-js@^2.86.0",
    "firebase/app": "https://esm.sh/firebase@10.8.0/app",
    "firebase/auth": "https://esm.sh/firebase@10.8.0/auth",
    "firebase/firestore": "https://esm.sh/firebase@10.8.0/firestore",
    "firebase/": "https://esm.sh/firebase@^12.6.0/",
    "react-easy-crop": "https://esm.sh/react-easy-crop@5.0.4",
    "tslib": "https://esm.sh/tslib@2.6.2"
  }
}
</script>
</head>
  <body>
    <div class="mesh-bg"></div>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
